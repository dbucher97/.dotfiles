# Alacritty Config
# for german MacOs Keymap
alt_send_esc: false
# Window configs.
window:
  dimensions:
    columns: 120
    lines: 38

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 6
    y: 6

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  decorations: buttonless

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: VictorMono Nerd Font Mono
    style: Regular

  bold:
    family: VictorMono Nerd Font Mono
    style: SemiBold

  italic:
    family: VictorMono Nerd Font Mono
    style: Italic

  size: 12.0

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the
  # right, increasing `y` moves the glyph upward.
  #glyph_offset:
  #  x: 0
  #  y: 0

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast:
    background: '0x1d2021'
    # medium contrast: background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'

  # Bright colors
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 0.95

cursor:
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing:
    true

    # URL modifiers
    #
    # These are the modifiers that need to be held down for opening URLs when
    # clicking on them. The available modifiers are documented in the key
    # binding section.
    # modifiers: none
    # http://www.google.com

key_bindings:
  - { key: Period, mods: Command, action: ResetFontSize }
  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  # - { key: H, mods: Command, action: Hide }
  - { key: M, mods: Command, action: Minimize }
  - { key: Q, mods: Command, action: Quit }
  - { key: W, mods: Command, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: F, mods: Command, action: ToggleFullscreen }
  - { key: Key1, mods: Control, chars: "\x021" }
  - { key: Key2, mods: Control, chars: "\x022" }
  - { key: Key3, mods: Control, chars: "\x023" }
  - { key: Key4, mods: Control, chars: "\x024" }
  - { key: Key5, mods: Control, chars: "\x025" }
  - { key: Key6, mods: Control, chars: "\x026" }
  - { key: Key7, mods: Control, chars: "\x027" }
  - { key: Key8, mods: Control, chars: "\x028" }
  - { key: Key9, mods: Control, chars: "\x029" }
  - { key: Key0, mods: Control, chars: "\x0210" }
  - { key: Return, mods: Control, chars: "\x02c" }
  - { key: Return, mods: Command, chars: "\x02%" }
  - { key: Tab, mods: Control, chars: "\x02g" }
  - { key: Tab, mods: Control|Shift, chars: "\x02L" }
  - { key: H, mods: Command, chars: "\x02h" }
  - { key: J, mods: Command, chars: "\x02j" }
  - { key: K, mods: Command, chars: "\x02k" }
  - { key: L, mods: Command, chars: "\x02l" }
  - { key: Q, mods: Control, chars: "\x02x" }
